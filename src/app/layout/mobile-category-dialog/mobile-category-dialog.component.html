<mat-dialog-content class="mat-typography">
    <div class="sticky-wrapper category-container" >
        <div class="sticky-accordion">
            <div class="mt-3">
                <mat-accordion class="product" id="yourFixedElementId">
                    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false"
                        style="box-shadow: none;border: 0.5px solid #9494944d;" #panel1 style="margin: 0 !important;" *ngFor="let category of listProduct">
                        <mat-expansion-panel-header [class.expanded]="panel1.expanded" class="panel-header">
                            <mat-panel-title>
                                {{category.name}}
                            </mat-panel-title>
            
                        </mat-expansion-panel-header>
                        <br>
                        <div *ngFor="let subcategory of category.subCategories">
                            <p class="sub-category-link" (click)="getSubcatList(subcategory.uuid)">{{ subcategory.name }}</p>
                        </div>
                    </mat-expansion-panel>
                </mat-accordion>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button mat-dialog-close>close</button>
</mat-dialog-actions>
