<app-header></app-header>
<br><br>
<div class="container py-5" *ngIf="listSubcategories && listSubcategories.length !== 0">
    <div class="row">
      <h2 class="text-center">{{categoryName}}</h2>
      <div class="container mt-3">
        <div class="row">
          <div class="col-md-3" *ngFor="let item of listSubcategories">
            <div (click)="forGettingSubcatPrducts(item.slug)">
                <img [src]="item.image" alt="{{item.name}}" class="img-fluid rounded-image">
                <p class="text-center">{{item.name}}</p>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container" *ngIf="listSubcategories && listSubcategories.length == 0" style="margin-top: 150px;margin-bottom: 150px;">
    <div class="row">
      <h3 class="text-center">
        No Items
      </h3>
    </div>
  </div>
  
  <app-overlay></app-overlay>
<app-footer></app-footer>
