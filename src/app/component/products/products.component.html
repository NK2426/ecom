<app-header></app-header>
<br><br>
<ng-container>

</ng-container>
<div class="container my-4">
  <div class="row">
    <div class="col-md-3" *ngFor="let item of listAllProudct">
      <div
        class="p-2 my-3 rounded-3"
        style="box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px; cursor: pointer"
        (click)="productDetails(item.slug)"
      >
        <div class="card border-0">
          <img
            src="{{ item?.path }}"
            alt="No Image"
            style=""
            class="w-50 rounded-3 m-auto"
          />
        </div>
        <h4 style="color: #767676" class="py-3 m-0 text-center">{{ item.name }}</h4>
        <h2 style="color: #a91be9;font-size: 16px;" class="fw-bold text-center">
          <i class="fa-solid fa-indian-rupee-sign "></i> {{ item.price }}
        </h2>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
