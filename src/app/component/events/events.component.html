<app-header></app-header> <br /><br />
<div class="container" *ngIf="width">
  <div class="row">
    <div class="col-md-12 col-sm-12" *ngFor="let item of eventsList">
      <div class="card m-3" style="border: none">
        <div class="card-body d-flex flex-column">
          <div class="d-flex flex-grow-1">
            <div
              class="image-content pe-3"
              style="flex-shrink: 0; margin-left: 20px"
            >
              <img
                style="height: 400px; width: 366px"
                [src]="item.image"
                alt=""
                class="card-img-top"
              />
            </div>
            <div class="text-content" style="flex: 1">
              <p class="card-text mt-1" style="color: #a91be9">
                {{ item.createdAt | date }}
              </p>
              <h3
                class="card-title fw-bold"
                style="font-size: 30px; color: #a91be9"
              >
                {{ item.title }}
              </h3>
              <div [innerHTML]="item.content" class="mt-1"></div>
              <p class="card-text fw-bold" style="color: #a91be9">
                {{ item.link_name }}
              </p>
              <button
                mat-raised-button
                style="
                  color: #ffffff;
                  background-color: #a91be9;
                  margin-top: 0px;
                "
                (click)="navigateTo(item.link, item.type)"
              >
                View Products
              </button>
            </div>
          </div>
          <div class="mt-auto"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<br /><br />
<div class="container" *ngIf="!width">
  <div class="row">
    <div class="col-md-12 col-sm-12" *ngFor="let item of eventsList">
      <div class="card m-3" style="border: none">
        <div class="card-body d-flex flex-column">
          <!-- Flex container to handle image and text layout -->
          <div class="d-flex flex-column flex-md-row align-items-center">
            <!-- Image content -->
            <div
              class="image-content mb-3 mb-md-0"
              style="flex-shrink: 0; width: 100%; max-width: 366px"
            >
              <img
                style="width: 100%; height: auto; max-height: 400px"
                [src]="item.image"
                alt=""
                class="card-img-top"
              />
            </div>

            <!-- Text content -->
            <div class="text-content ms-md-3" style="flex: 1">
              <p class="card-text mt-1" style="color: #a91be9">
                {{ item.createdAt | date }}
              </p>
              <h3
                class="card-title fw-bold"
                style="font-size: 30px; color: #a91be9"
              >
                {{ item.title }}
              </h3>
              <div [innerHTML]="item.content" class="mt-1"></div>
              <p class="card-text fw-bold" style="color: #a91be9">
                {{ item.link_name }}
              </p>
              <button
                mat-raised-button
                class="mt-2"
                style="color: #ffffff; background-color: #a91be9"
                (click)="navigateTo(item.link, item.type)"
              >
                View Products
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
