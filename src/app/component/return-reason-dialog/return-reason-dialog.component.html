<div class="dialog-content">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <!-- Comments Field -->
      <div class="form-group">
        <label for="comments">Comments:</label>
        <textarea
          id="comments"
          formControlName="comments"
          placeholder="Enter your comments here..."
          rows="4"
          style="width: 100%;"
        ></textarea>
        <div *ngIf="comments?.invalid && (comments?.dirty || comments?.touched)" class="error-message">
          <span *ngIf="comments?.errors?.['required']">Comments are required.</span>
          <span *ngIf="comments?.errors?.['minlength']">Comments must be at least 10 characters long.</span>
        </div>
      </div>
  
      <!-- File Upload Field -->
      <div class="form-group">
        <label for="file-upload">Upload Image:</label>
        <div class="file-upload-container">
          <span class="icon">📁</span>
          <input
            id="file-upload"
            type="file"
            (change)="onFileSelected($event)"
            style="width: 100%;"
            formControlName="image"
          />
        </div>
        <div *ngIf="image?.invalid && (image?.dirty || image?.touched)" class="error-message">
          <span *ngIf="image?.errors?.['required']">Image is required.</span>
        </div>
      </div>
  
      <!-- Action Buttons -->
      <div class="dialog-actions">
        <button type="button" class="cancel-button" (click)="onCancel()">Cancel</button>
        <button type="submit" class="submit-button" [disabled]="form.invalid">Submit</button>
      </div>
    </form>
  </div>
